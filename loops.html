<!DOCTYPE html>
<html>
    <body>
        <h1>
            FOR LOOP

        </h1>
        <p id="demo"></p>
        <script>
            var cars= ["volvo","bmw","audi","ford","mercedes","hyundai"];
            var i;
            var text=" ";
            for(i=0;i<cars.length;i++)
            {
                text+=cars[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=text;



            </script>

    </body>
</html>
