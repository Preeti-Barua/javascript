<!DOCTYPE html>
<html>
    <head>
        <H2>
             HOW TO CREATE FUNCTIONS IN JAVASCRIPT!
        </H2>
        <p>
            This example calls a function which performs a calculation, and returns the result:
        </p>
      <h3>Multiplication of two numbers using functions</h3>
      <p id="d"></p>
      <p id="demo"></p>
       <script>
         function f1(p1,p2){
         return p1*p2;
         }
        
         document.getElementById("d").innerHTML="A=2 B=100";
         document.getElementById("demo").innerHTML=f1(2,100);

       </script>

    </head>
</html>
