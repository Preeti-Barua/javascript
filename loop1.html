<!DOCTYPE html>
<html>

    <body>
        <h1>
            Printing 1 to 10 using for loop 
        </h1>
        <p id="demo"></p>
        <p id="d1"></p>
        <script>
            var i=0;
            var a=" ";
            var sum=0;
            for(i=0;i<=10;i++)
            {
                    a+=i+"<br>";
                sum+=i;

            }
            document.getElementById("demo").innerHTML=a;
            document.getElementById("d1").innerHTML="the sum is:"+sum
        </script>
    </body>
</html>
