<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays</h1>
        <p id= "demo"></p>
        <p id="d"></p>
        <p id="de"></p>
<script>
    var a= ["apple","orange","lemon"];
    var b=new Array("apple","orange","lemon");
    document.getElementById("demo").innerHTML=a;
    document.getElementById("d").innerHTML=b;
    document.getElementById("de").innerHTML=a[0];


</script> 
</html>
