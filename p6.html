<!DOCTYPE html>

<script>
class Employee
{
    Employee(id,name)
    {
        this.id=id;
        this.name=name;
    }

    Details()
    {
        document.write(this.id + " "+ this.name+"<br>")
    }
}

var e1=new Employee(101,"sdfgh");
var e2=new Employee(102,"afsgh");
e1.Details();
e2.Details();
</script>
