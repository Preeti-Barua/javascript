<!DOCTYPE html>
<html>
    <body> 
    <h2>JavaScript String Properties</h2>
    <p>
        The length property returns the length of a string (stringname.length)</p>
        <p id="demo"></p>
    <script>
      var  S="QWERTYUIOPLKJHGFDSAZCVBNM";
        document.getElementById("demo").innerHTML=S.length
    </script>
   <p>
        The indexOf() method returns the position of the first occurrence of a specified text
    </p>
    <p id="demo1"></p>
    <script>
        var str= "Please locate where 'locate' occurs!";
        var pos=str.indexOf("locate");
        document.getElementById("demo1").innerHTML=pos;

    </script>
    </body>
    


</html>
